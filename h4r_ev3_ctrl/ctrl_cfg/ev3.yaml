    mode: position
  Joint_B:
    pid: [1.1 , 2.0, 3.0] 
    mode: position
  Joint_C:
    pid: [1.1 , 2.0, 3.0] 
    mode: velocity
  Joint_D:
    pid: [1.1 , 2.0, 3.0] 
    mode: velocity

